<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="random_number">
        <h1>RANDOM NUMBER GENERATOR</h1>
        <div class="min-row">
            <h2>Minimum:</h2>
            <input type="number" id="minInput" placeholder="Enter your min">
        </div>
        <div class="max-row">
            <h2>Maximum:</h2>
            <input type="number" id="maxInput" placeholder="Enter your max">
        </div>
        <button onclick="generateNumber()">G E N E R A T E</button>
        
    </div> 
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
